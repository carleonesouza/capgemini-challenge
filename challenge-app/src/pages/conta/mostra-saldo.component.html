<div class="conteiner" [className]=" mobileMode ? 'conteiner-mobile' : 'conteiner'">
    <div class="row">
        <mat-card class="example-card">
            <mat-card-content>
                <mat-list>
                    <mat-list-item>
                        <mat-icon mat-list-icon>calculate</mat-icon>
                        <h4 mat-line><strong>{{userSaldo | currency:"BRL" }}</strong></h4>
                        <p mat-line>Saldo da Sua Conta</p>
                    </mat-list-item>
                </mat-list>
            </mat-card-content>
        </mat-card>
    </div>
</div>
