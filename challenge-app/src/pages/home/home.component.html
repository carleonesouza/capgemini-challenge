<mat-sidenav-container class="app-root" fullscreen>
    <mat-sidenav class="dark" #start mode="side">
        <mat-nav-list>
            <a *ngFor="let navItem of navItems" mat-list-item class="class-list-item" (click)="start.close()"
                mat-list-item routerLinkActive="active" #routerLinkActiveInstance="routerLinkActive"
                [attr.tabindex]="routerLinkActiveInstance.isActive ? 0 : -1"
                [routerLinkActiveOptions]="{exact: navItem.route == '/'}" [routerLink]="[navItem.route]">
                {{navItem.name}}
            </a>
        </mat-nav-list>
  
    </mat-sidenav>
    <div (mobileModeAction)="mobileModeAction(event)">
        <mat-toolbar *ngIf="showMenu" color="primary" class="toolbar">
            <mat-toolbar-row>
                <span *ngIf="mobileMode">
                    <button mat-icon-button (click)="start.toggle()" aria-label="Menu">
                        <mat-icon>menu</mat-icon>
                    </button>
                    <span id="logo">Capgemini Challenge</span>
                </span>
  
                <span class="example-spacer"></span>
        
          <div class="row" *ngIf="!mobileMode">
              <button mat-button [routerLink]="['/conta']">
                  Minha Conta
              </button>
              <button mat-button [routerLink]="['/saca']">
                  Sacar
              </button>
              <button mat-button [routerLink]="['/saldo']">
                  Saldo
              </button>
              <button mat-button [routerLink]="['/deposita']">
                  Depositar
              </button>
            <button mat-button (click)="signOut()">
              Sair
          </button>
          </div>
            </mat-toolbar-row>
        </mat-toolbar>
        <div #root="dir" dir="ltr" class="app-content">
            <router-outlet id="main"></router-outlet>
        </div>
    </div>
  </mat-sidenav-container>
